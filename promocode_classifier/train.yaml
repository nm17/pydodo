  - - "Мы запустили систему лояльности во всех ресторанах Додо Пицца Челябинск!💥
       Возвращаем 5% за заказы в ресторане на бонусный счет!⭐ Это очень круто!👍

       Что нужно знать о системе лояльности:

       1. Сколько додо-рублей начисляем за заказы?
       За заказы в ресторане, на сайте и в нашем приложении мы начисляем 5% от суммы заказа.

       2. Какой процент от заказа можно списать с помощью додо-рублей?
       Можно списать 100% от суммы заказа.

       3. Как списать додо-рубли в ресторане?
       Додо-рубли можно списать, назвав кассиру кодовое слово. Кодовое слово вносится вами на сайте в личном кабинете.

       4. Что делать, если вы не зарегистрированы в нашей системе?
       При заказе в ресторане система автоматически вас зарегистрирует и вышлет смс с паролем от личного кабинета.

       5. Работают ли одновременно промо-коды и додо-рубли?
       Да, система лояльности работает вместе с любыми акциями.

       6. Почему именно кодовое слово, а не пластиковая карта или смс?
       Мы хотим, чтобы работа системы была максимально простой и вам не пришлось ничего с собой носить. СМС-оповещения могут долго не приходить и задерживать гостей у кассы."
